<!DOCTYPE html>
{% extends 'recipes/base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'recipes/style_2.css' %}">
</head>
<body>
{% block content %}
<div class="create_recipe_container">
    <h1>Створити рецепт</h1>
    <hr class="line">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for forms in form %}
            <div class="create_recipe_inner">
                <div class="label_tag">
                    {{ forms.label_tag }}
                </div>
                <div class="input">
                    {{ forms }}
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="button_c">Create</button>
    </form>
</div>
{% endblock %}
</body>
</html>
